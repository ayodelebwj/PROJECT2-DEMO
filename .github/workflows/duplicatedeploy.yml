name: Terraform and Ansible Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    outputs:
      role_arn: ${{ steps.tf.outputs.role_arn }}

    steps:
      # ----------------------------------
      # Checkout repo
      # ---------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Setup Terraform
      # ----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ----------------------------
      # Terraform Init
      # ----------------------------
      - name: Terraform Init
        working-directory: terraform
        run: terraform init -reconfigure

      # -----------------------------
      # Terraform Apply
      # ------------------------------
      - name: Terraform Apply
        working-directory: terraform
        run: 
          terraform apply --auto-approve

      - name: Get Terraform Output
        working-directory: terraform
        id: tf
        run: 
          echo "role_arn=$(terraform output -raw github_actions_role_arn)" >> $GITHUB_OUTPUT
          echo "frontend_pub_ip=$(terraform output -raw frontend_public_ip)" >> $GITHUB_OUTPUT
          echo "backend_pri_ip=$(terraform output -raw backend_private_ip)" >> $GITHUB_OUTPUT
          echo "backend_inst_id=$(terraform output -raw backend_instance_id)" >> $GITHUB_OUTPUT
          echo "frontend_inst_id=$(terraform output -raw frontend_instance_id)" >> $GITHUB_OUTPUT





  deploy:
    runs-on: ubuntu-latest
    needs: terraform
    permissions:
      id-token: write
      contents: read

    steps:
      # ----------------------------------
      # Checkout repo
      # ---------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
# ----------------------------
      # Install Python 
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Ansible and dependencies
        run: |
            python -m pip install --upgrade pip

      - name: Install Ansible and dependencies2
        run: |
            pip install ansible boto3 botocore 

      - name: Install amazon.aws collection
        run: |
            ansible-galaxy collection install amazon.aws

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
         role-to-assume: ${{ needs.terraform.outputs.role_arn }}
         aws-region: us-east-1

      - name: Run Ansible Playbook
        run: |
            ansible-playbook -i ansible/inventory/testrunhost.yml ansible/playbook.yml --extra-vars "backend_instance_id=$backend_inst_id frontend_instance_id=$frontend_inst_id"

         