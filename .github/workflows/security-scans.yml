name: Security Scans

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (for Sonar & Dependency Check)
        uses: actions/setup-java@v3
        with:
          java-version: 11

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git unzip curl

      - name: Install OWASP Dependency-Check
        run: |
          curl -sLO https://github.com/jeremylong/DependencyCheck/releases/download/v8.4.1/dependency-check-8.4.1-release.zip
          unzip dependency-check-8.4.1-release.zip
          sudo mv dependency-check /usr/local/bin/dependency-check

      - name: Install Gitleaks
        run: |
          curl -sSL https://github.com/zricethezav/gitleaks/releases/download/v9.3.0/gitleaks_9.3.0_linux_x64.tar.gz | tar -xz
          sudo mv gitleaks /usr/local/bin/gitleaks

      - name: Install Ansible
        run: |
          sudo apt-get install -y ansible

      - name: Run Security Scans via Ansible
        run: ansible-playbook ansible/scan.yml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
