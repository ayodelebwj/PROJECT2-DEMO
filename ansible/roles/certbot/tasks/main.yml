---
- name: Install snapd
  apt:
    name: snapd
    state: present
    update_cache: yes

- name: Ensure snapd is running
  systemd:
    name: snapd
    state: started
    enabled: yes

- name: Install core snap
  command: snap install core
  args:
    creates: /snap/bin/core

- name: Refresh snap core
  command: snap refresh core

- name: Install Certbot
  command: snap install --classic certbot
  args:
    creates: /snap/bin/certbot

- name: Create symlink for certbot
  file:
    src: /snap/bin/certbot
    dest: /usr/bin/certbot
    state: link
    force: yes

- name: Obtain SSL certificate with Nginx plugin
  command: sudo certbot --nginx -d lennipsss.org -d www.lennipsss.org --non-interactive --agree-tos -m your-email@example.com --redirect